basePath: /api/v1

definitions:

  admin.addStudioRequest:
    properties:
      name:
        type: string
    type: object

  admin.addRoomRequest:
    properties:
      name:
        type: string
      start_hour:
        type: integer
      end_hour:
        type: integer
    type: object

  admin.addProducerRequest:
    properties:
      name:
        type: string
      start_hour:
        type: integer
      end_hour:
        type: integer
    type: object

  admin.addInstrumentalistRequest:
    properties:
      name:
        type: string
      start_hour:
        type: integer
      end_hour:
        type: integer
    type: object

  admin.addEquipmentRequest:
    properties:
      studio_id:
        type: integer
      name:
        type: string
      type_id:
        type: integer
    type: object


  admin.updateStudioRequest:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object

  admin.updateRoomRequest:
    properties:
      id:
        type: integer
      studio_id:
        type: integer
      name:
        type: string
      start_hour:
        type: integer
      end_hour:
        type: integer
    type: object

  admin.updateProducerRequest:
    properties:
      id:
        type: integer
      studio_id:
        type: integer
      name:
        type: string
      start_hour:
        type: integer
      end_hour:
        type: integer
    type: object

  admin.updateInstrumentalistRequest:
    properties:
      id:
        type: integer
      studio_id:
        type: integer
      name:
        type: string
      start_hour:
        type: integer
      end_hour:
        type: integer
    type: object

  admin.updateEquipmentRequest:
    properties:
      id:
        type: integer
      studio_id:
        type: integer
      name:
        type: string
      type_id:
        type: integer
    type: object


  http.StatusBadRequest:
    properties:
      error:
        example: Incorrect request body
        type: string
    type: object
    
  http.StatusInternalServerError:
    properties:
      error:
        example: Failed to process request
        type: string
    type: object
    
  http.StatusNotFound:
    properties:
      error:
        example: Failed to find resource
        type: string
    type: object

  http.notAdmin:
    properties:
      error:
        example: Forbidden
        type: string
    type: object

  http.StatusUnauthorized:
    properties:
      error:
        example: Cant login user
        type: string
    type: object

  user.loginRequest:
    properties:
      login:
        example: "admin"
        type: string
      password:
        example: "admin"
        type: string
    type: object

  user.loginResponse:
    properties:
      accessToken:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2IiwiaWF0IjoxNzI1NzE4NTc2fQ.RdcJHE8TULJKW-mVyn-0OBL_O_kmISrFNuK6E8FeRSs
        type: string

  http.refreshTokensRequest:
    properties:
      accessToken:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2IiwiaWF0IjoxNzI1NzE4NTc2fQ.RdcJHE8TULJKW-mVyn-0OBL_O_kmISrFNuK6E8FeRSs
        type: string
      refreshToken:
        example: c8edc98acee4d6243add4e59f8fd46d6a7f150831d74f0feb3a10144cbe0c032
        type: string
    type: object



  http.refreshTokensResponse:
    properties:
      accessToken:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2IiwiaWF0IjoxNzI1NzE4NTc2fQ.RdcJHE8TULJKW-mVyn-0OBL_O_kmISrFNuK6E8FeRSs
        type: string
      refreshToken:
        example: c8edc98acee4d6243add4e59f8fd46d6a7f150831d74f0feb3a10144cbe0c032
        type: string
    type: object

  user.registerRequest:
    properties:
      login:
        example: nik
        type: string
      password:
        example: "nik"
        type: string
      first_name:
        example: "Иван"
        type: string
      second_name:
        example: Иванов
        type: string
      third_name:
        example: Иванович
        type: string
    type: object

  user.registerResponse:
    properties:
      accessToken:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2IiwiaWF0IjoxNzI1NzE4NTc2fQ.RdcJHE8TULJKW-mVyn-0OBL_O_kmISrFNuK6E8FeRSs
        type: string
    type: object


  reserve.FullInfo:
    properties:
      studio:
        type: string
      room:
        type: string
      producer:
        type: string
      instrumentalist:
        type: string
      equipments_id:
        type: array
        items:
          type: integer
      time:
        type: string
    type: object

  reserve.Validate:
    properties:
      studio_id:
        type: integer
      date:
        type: string
      start_hour:
        type: string
      end_hour:
        type: string
    type: object

  reserve.ValidateResponse:
    properties:
      rooms:
        $ref: '#/definitions/room.getResponse'
      producers:
        $ref: '#/definitions/producer.getResponse'
      instrumentalists:
        $ref: '#/definitions/instrumentalist.getResponse'
      equipments:
        $ref: '#/definitions/equipment.getResponse'
    type: object

  reserve.Make:
    properties:
      user_id:
        type: integer
      studio_id:
        type: integer
      room_id:
        type: integer
      producer_id:
        type: integer
      instrumentalist_id:
        type: integer
      equipments_id:
        type: array
        items:
          type: integer
      date:
        type: string
      start_hour:
        type: string
      end_hour:
        type: string

    type: object


  studio.getResponse:
    properties:
      id:
        type: string
      name:
        type: string

  equipment.getResponse:
    properties:
      id:
        type: string
      studio_id:
        type: integer
      name:
        type: string
      typeId:
        type: string

  instrumentalist.getResponse:
    properties:
      id:
        type: string
      studio_id:
        type: integer
      name:
        type: string
      start_hour:
        type: integer
      end_hour:
        type: integer

  producer.getResponse:
    properties:
      id:
        type: string
      studio_id:
        type: integer
      name:
        type: string
      start_hour:
        type: integer
      end_hour:
        type: integer

  room.getResponse:
    properties:
      id:
        type: string
      studio_id:
        type: integer
      name:
        type: string
      start_hour:
        type: integer
      end_hour:
        type: integer

  studio.getAllResponse:
    properties:
      studios:
        $ref: '#/definitions/studio.getResponse'
    type: object

  room.getAllResponse:
    properties:
      studios:
        $ref: '#/definitions/room.getResponse'
    type: object

  producer.getAllResponse:
    properties:
      studios:
        $ref: '#/definitions/producer.getResponse'
    type: object

  instrumentalist.getAllResponse:
    properties:
      studios:
        $ref: '#/definitions/instrumentalist.getResponse'
    type: object

  equipment.getAllResponse:
    properties:
      studios:
        $ref: '#/definitions/equipment.getResponse'
    type: object


info:
  contact: {}
  title: Бронирование студий
  version: "1.0"

paths:
  /signin:
    post:
      description: Метод для регистрации пользователя
      parameters:
        - description: Регистрация пользователя
          in: body
          name: registerRequest
          required: true
          schema:
            $ref: '#/definitions/user.registerRequest'
      responses:
        "200":
          description: Пользователь успешно зарегистрирован
          schema:
            $ref: '#/definitions/user.registerResponse'
        "400":
          description: Некорректное тело запроса
          schema:
            $ref: '#/definitions/http.StatusBadRequest'
        "500":
          description: Внутренняя ошибка регистрации пользователя
          schema:
            $ref: '#/definitions/http.StatusInternalServerError'
      summary: Регистрация пользователя
      tags:
        - auth

  /login:
    post:
      description: Метод для входа в аккаунт пользователя
      parameters:
        - description: Вход пользователя
          in: body
          name: loginRequest
          required: true
          schema:
            $ref: '#/definitions/user.loginRequest'
      responses:
        "200":
          description: Пользователь успешно авторизовался
          schema:
            $ref: '#/definitions/user.loginResponse'
        "400":
          description: Некорректное тело запроса
          schema:
            $ref: '#/definitions/http.StatusBadRequest'
        "401":
          description: Вход неуспешен
          schema:
            $ref: '#/definitions/http.StatusUnauthorized'
      summary: Вход в аккаунт пользователя
      tags:
        - auth

  /user/reserves:
    get:
      description: Метод для получения броней пользователя
      parameters:
        - description: Идентификатор пользователя
          in: path
          name: id
          required: true
          type: string
      responses:
        "200":
          description: Список броней успешно получен
          schema:
            $ref: '#/definitions/reserve.FullInfo'
        "400":
          description: Некорректное тело запроса
          schema:
            $ref: '#/definitions/http.StatusBadRequest'
        "401":
          description: Авторизация неуспешна
          schema:
            $ref: '#/definitions/http.StatusUnauthorized'
        "500":
          description: Внутренняя ошибка получения броней
          schema:
            $ref: '#/definitions/http.StatusInternalServerError'
      security:
        - BearerAuth: []
      summary: Получение броней пользователя
      tags:
        - user

  /validation:
    get:
      parameters:
        - description: Метод для получения доступных атрибутов студии
          in: body
          name: validationRequest
          required: true
          schema:
            $ref: '#/definitions/reserve.Validate'
      responses:
        "200":
          description: Список атрибутов студии успешно получен
          schema:
            $ref: '#/definitions/reserve.ValidateResponse'
        "400":
          description: Некорректное тело запроса
          schema:
            $ref: '#/definitions/http.StatusBadRequest'
        "401":
          description: Авторизация неуспешна
          schema:
            $ref: '#/definitions/http.StatusUnauthorized'
        "500":
          description: Внутренняя ошибка получения доступных атрибутов студии
          schema:
            $ref: '#/definitions/http.StatusInternalServerError'
      security:
        - BearerAuth: []
      summary: Получение списка доступынх атрибутов студии по времени
      tags:
        - user
  /reserves:
    post:
      description: Метод для создания брони
      parameters:
        - description: Атрибуты брони
          in: body
          name: reserve
          required: true
          schema:
            $ref: '#/definitions/reserve.Make'
      responses:
        "200":
          description: Бронь успешно создана
          schema:
            type: string
        "400":
          description: Некорректное тело запроса
          schema:
            $ref: '#/definitions/http.StatusBadRequest'
        "401":
          description: Авторизация неуспешна
          schema:
            $ref: '#/definitions/http.StatusUnauthorized'
        "500":
          description: Внутренняя ошибка создания брони
          schema:
            $ref: '#/definitions/http.StatusInternalServerError'
      security:
        - BearerAuth: []
      summary: Создание брони
      tags:
        - user
  /reserves/{id}:
    delete:
      description: Метод для удаления брони
      parameters:
        - description: Идентификатор брони
          in: path
          name: id
          required: true
          type: string
      produces:
        - image/jpeg
        - application/json
      responses:
        "200":
          description: Бронь успешно удалена
          schema:
            type: string
        "400":
          description: Некорректное тело запроса
          schema:
            $ref: '#/definitions/http.StatusBadRequest'
        "401":
          description: Авторизация неуспешна
          schema:
            $ref: '#/definitions/http.StatusUnauthorized'
        "500":
          description: Внутренняя ошибка созданя брони
          schema:
            $ref: '#/definitions/http.StatusInternalServerError'
      security:
        - BearerAuth: []
      summary: Удаление брони
      tags:
        - user

  /studios/{id}/rooms:
    get:
      description: Метод для получения всех комнат по студии
      parameters:
        - description: Идентификатор студии
          in: path
          name: id
          required: true
          type: string
      responses:
        "200":
          description: Комнаты успешно получены
          schema:
            $ref: '#/definitions/room.getAllResponse'
        "400":
          description: Некорректное тело запроса
          schema:
            $ref: '#/definitions/http.StatusBadRequest'
        "401":
          description: Авторизация неуспешна
          schema:
            $ref: '#/definitions/http.StatusUnauthorized'
        "500":
          description: Внутренняя ошибка получения комнат
          schema:
            $ref: '#/definitions/http.StatusInternalServerError'
      security:
        - BearerAuth: []
      summary: Получение комнат по студии
      tags:
        - room

  /studios/{id}/producers:
    get:
      description: Метод для получения всех продюсеров по студии
      parameters:
        - description: Идентификатор студии
          in: path
          name: id
          required: true
          type: string
      responses:
        "200":
          description: Продюсеры успешно получены
          schema:
            $ref: '#/definitions/producer.getAllResponse'
        "400":
          description: Некорректное тело запроса
          schema:
            $ref: '#/definitions/http.StatusBadRequest'
        "401":
          description: Авторизация неуспешна
          schema:
            $ref: '#/definitions/http.StatusUnauthorized'
        "500":
          description: Внутренняя ошибка получения продюсеров
          schema:

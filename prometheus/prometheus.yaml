global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'

    scrape_interval: 15s
    scrape_timeout: 15s

    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'entrepreneurs_server'

    scrape_interval: 15s
    scrape_timeout: 15s

    static_configs:
      - targets: [ '172.28.1.1:8099' ]